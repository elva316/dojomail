<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <title></title>
  </head>
  <body>

    <div class='container' [ngStyle]="{'border':'1px solid blue', 'border-radius': '10px','padding':'10px'}">
      <h1>Dojo Mail</h1>
      <div id='stay' class='container' [ngStyle]="{'border':'1px solid red', 'border-radius': '10px'}">
        <table>
          <tr>
            <th>Email</th>
            <th>Importance</th>
            <th>Subject</th>
            <th>Content</th>
          </tr>
          <tr *ngFor='let i of info'>
            <td>{{i.email | lowercase}}</td>

            <td *ngIf='i.importance'>High</td>
            <td *ngIf='!i.importance'>Low</td>

            <td>{{i.subject}}</td>
            <td>{{i.content}}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
